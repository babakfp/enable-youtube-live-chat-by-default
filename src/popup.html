<!doctype html>
<html>
    <head>
        <title>Enable YouTube Live Chat by Default</title>
        <link rel="stylesheet" href="popup.min.css" />
    </head>
    <body class="select-none whitespace-nowrap px-12 py-8 text-gray-950">
        <h1 class="font-black uppercase">
            Enable YouTube Live Chat by Default
        </h1>

        <div class="mt-4 px-4">
            <label class="toggle-wrapper">
                <div class="toggle-dot"></div>
                <span class="toggle-label">Enable</span>
                <div class="toggle-button">
                    <input type="checkbox" id="isEnabled" />
                    <div class="toggle-circle">
                        <!-- prettier-ignore -->
                        <svg class="toggle-icon-off" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5.636 5.636a9 9 0 1 0 12.728 0M12 3v9"/></svg>
                        <!-- prettier-ignore -->
                        <svg class="toggle-icon-on" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="m3.75 13.5 10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z"/></svg>
                    </div>
                </div>
            </label>
        </div>
    </body>
    <script src="popup.js"></script>
</html>
